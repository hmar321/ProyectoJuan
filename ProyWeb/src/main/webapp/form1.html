<!DOCTYPE html>
<html lang="es">
<head>
<title>Bootstrap Formularios 2</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container mt-3">
		<h1>Ejemplo de formulario</h1>
		<form action="ServletForm" method="POST">
			<!-- Multiple inputs -->
			<div class="input-group mb-3">
				<span class="input-group-text">Nombre y apellidos</span> 
				<input type="text" class="form-control" name="nombre"
					placeholder="Nombre (solo texto)" required>
				<input type="text" class="form-control"	name="apellidos"
					placeholder="Apellidos (solo texto)" required>
			</div>
			<!-- Multiple addons / help text -->
			<div class="input-group mb-3">
				<span class="input-group-text">Dirección</span> <input type="text"
					class="form-control" name="direc"> <span
					class="input-group-text">Número</span> <input type="number"
					class="form-control" name="numero"> <span
					class="input-group-text">Piso</span> <input type="text"
					class="form-control" name="piso">
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text">Código postal</span> <input
					type="number" class="form-control" name="codpostal"> <span
					class="input-group-text">Ciudad</span> <input type="text"
					class="form-control" name="ciudad"> <span
					class="input-group-text">Provincia</span> <input type="text"
					class="form-control" name="provincia">
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
	</div>
</body>
</html>
